<mat-toolbar class="navbar-calender" style="  background-color: #143058;">
  <span >Lista de tareas: {{tareas[0].informacion.nombre}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="cerrar()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
<div class="list" style="background-color: #f6f6f6;">
    <cdk-virtual-scroll-viewport itemSize="50" class="list-homeworks" style="background-color: white;">
        <div *ngFor="let item of items" class="member-item">
          <button mat-button style="height: 100%; width: 100%; 
          text-align: left;"(click)="verTareaMetodo(item.idTarea)" >
            {{item.titulo}}
          </button>         
        </div>   
    </cdk-virtual-scroll-viewport>
</div>
