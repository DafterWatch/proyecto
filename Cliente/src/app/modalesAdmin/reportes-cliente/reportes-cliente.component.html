<mat-card>
    <mat-card-header>
        <div class="cabecera">
            <div class="buscar" *ngIf="grupo">
                <input type="text" #idUsuario  class="input-field" placeholder="ID De usuario a reportar">
                <!--buscarUsuario($event.target.value) || buscarUsuario(idUsuario.value)-->
                <button mat-icon-button color="black" (click)="buscarUsuario(idUsuario.value)">
                    <mat-icon>search</mat-icon>
                </button> 
            </div>
            <img [src]="foto||'../../../assets/images/chayan.png'" style="border-radius: 50%;" width="100px" height="100px">
            <div>
                <h1 style="font-size: xx-large;">Reportar Usuario</h1>
                <h4>&nbsp; {{usuario?.nombre || usuario?.informacion?.nombre}}</h4>
            </div>
            <!--Cambiar por two way binding-->
        </div>                
    </mat-card-header>
    <mat-card-subtitle>
        <br/>
        <p>Por favor selecciona cual de las siguientes opciones se apega m√°s al comportamiento del usuario a reportar</p>
        <mat-divider></mat-divider>
    </mat-card-subtitle>
    <mat-card-content>
        <mat-radio-group [(ngModel)]="reporte">
            <div *ngFor="let contenido of radioContent; let index">
            <mat-radio-button [value]="index" >
                <div class="radioContent_">
                    <div class="radioTitle"> <h2>{{contenido.titulo | uppercase }} </h2></div>
                    <div class="radioSubTitle"><h4>{{contenido.subtitulo}} </h4></div>
                </div>
            </mat-radio-button>            
            </div>            
        </mat-radio-group>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="warn" (click)="generarReporte()">Reportar</button>
    </mat-card-actions>
</mat-card>
