<mat-card>
    <mat-card-header>
        <mat-card-title><h1>Buscar usuario</h1></mat-card-title>  
        <button mat-icon-button color="primary" style="margin-left: 85%; position: absolute;" (click)="closeModal()">
            <mat-icon>keyboard_return</mat-icon>
        </button>            
    </mat-card-header>
    <mat-card-content>
        <i class="icon"> <mat-icon style="cursor: default ;">search</mat-icon> </i>
        <input type="text" #idUsuario  class="input-field" placeholder="ID De usuario" (keyup.enter)="$event.target.value==''?'':buscarUsuario($event.target.value)">
        <button mat-icon-button color="black" (click)="buscarUsuario(idUsuario.value)" >
            <mat-icon>search</mat-icon>
        </button>  <br/><br/> 
        <div style="display: flex; justify-content: center; height: auto; width: 100%;">
            <img [src]="foto || '../../assets/images/chayan.png'" width="300px" height="300px"/>
        </div>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-content>
        <h3>Nombre : {{ usuario?.nombre }}</h3>
        <h3>Descripci√≥n: {{usuario?.descripcion}}  </h3>
        <h4>ID: {{usuario?.id}} </h4>        
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn">Bloquear</button>        
    </mat-card-actions>
</mat-card>
