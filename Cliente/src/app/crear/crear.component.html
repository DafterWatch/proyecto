<mat-toolbar class="navbar-calender">
    <span>Nueva Tarea / Recordatorio</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="cerrarCTarea()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

<div class="colored-box" style="flex-direction: row; box-sizing: border-box; display: flex; background-color: white;">
<div style="flex: 1 1 100%; box-sizing: border-box; max-width: 20%; background-color: #f6f6f6;"> 
    </div>
<div fxflex="60" style="flex: 1 1 100%; box-sizing: border-box; max-width: 60%;">
    <div class="container">
    <h1>Titulo</h1>
    <mat-form-field style="width: 50%;">
        <input id="titulo" matInput placeholder="Ingrese un titulo" value="" autocomplete="off">
      </mat-form-field>
      <h1>Instrucciones</h1>
      <mat-form-field style="width: 50%;">
        <input id="instrucciones" matInput placeholder="Ingrese las instrucciones" value="" autocomplete="off">
      </mat-form-field>
      <h1>Puntos</h1>
      <mat-form-field style="width: 50%;">
        <input type="number" id="puntosMax" matInput placeholder="Ingrese los puntos maximos" value="" [disabled]="false" autocomplete="off">
      </mat-form-field>

      <h1 style="clear: both;">Fecha de vencimiento</h1>
      <div style="width: 100%;">
        <div style="float: left; padding-left: 15%;">
          <h3>Fecha de vencimiento inicial</h3>
          <input id="startDate" type="date" value="01/01/2020"  placeholder="Start date" autocomplete="off" >
        </div>
        <div style="float: left; padding-left: 15%;">
          <h3>Fecha de vencimiento final</h3>
          <input id="endDate" type="date" value="02/01/2020"  placeholder="End date" autocomplete="off"> 
        </div>
      </div>
  
      <div style="clear: both;margin-top: 15vh;">
        <h1 >Hora de vencimiento</h1>
        <mat-form-field style="width: 50%;">
          <input type="time" id="horaVencimiento" matInput placeholder="00:00" value="" autocomplete="off">
        </mat-form-field>
      </div>
      <div>
        <div>Â¿Es recordatorio?</div>
     
          <input id="esRecordatorio" type="checkbox" (click)="desactivarPuntaje()" autocomplete="off">
    
      </div>
    
      <button class="button-list-homeworks" (click)="AsignarTarea()">Asignar Nueva Tarea</button>
    </div>
</div>
<div fxflex="" style="flex: 1 1 0%; box-sizing: border-box;  background-color: #f6f6f6;"> 
    </div>
</div>
