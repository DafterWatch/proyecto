<div class="loader-container" *ngIf="loaderService.isLoading | async">    
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="colored-box" style="flex-direction: row; box-sizing: border-box; display: flex;">
    <div style="flex: 1 1 100%; box-sizing: border-box; max-width: 20%;">
        
    </div>
    <div fxflex="60" style="flex: 1 1 100%; box-sizing: border-box; max-width: 60%;">

          <div class="imgcontainer">
            <img src="assets/images/person.png" alt="Avatar" class="avatar">
          </div>        
          <div class="container">
            <label for="uname"><b>Correo electrónico</b></label>
            <input type="text" placeholder="Ingresar usuario" name="uname" required #txtName>
        
            <label for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="Ingresar contraseña" name="psw" required #txtPassword> 

            <button (click)="login(txtName.value, txtPassword.value)">Iniciar sesión</button>
            <label>
              <input type="checkbox" name="remember"> Recuerdame
            </label>
          </div>
        
          <div class="container">
            <button class="cancelbtn" routerLink="/inicio">Cancelar</button>
            <button class="registerbtn" routerLink="/register">Registrarse</button>
            <span class="psw"><a routerLink="/recovery">¿Olvido su contraseña?</a></span>
          </div>
    </div>
    <div fxflex="20" style="flex: 1 1 100%; box-sizing: border-box; max-width: 20%;">

    </div>
</div>
